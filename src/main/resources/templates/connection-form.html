<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB管理平台 - 连接配置</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .test-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .test-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .test-failure {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 左侧导航栏 -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>DB管理平台</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> <span>控制台</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/connections" class="nav-link">
                        <i class="fas fa-database"></i> <span>连接管理</span>
                    </a>
                </li>
                <li>
                    <a href="#sqlMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                        <i class="fas fa-code"></i> <span>SQL工具</span>
                    </a>
                    <ul class="collapse list-unstyled" id="sqlMenu">
                        <li>
                            <a href="/sql/editor" class="nav-link">SQL编辑器</a>
                        </li>
                        <li>
                            <a href="/sql/history" class="nav-link">执行历史</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#monitorMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                        <i class="fas fa-chart-line"></i> <span>性能监控</span>
                    </a>
                    <ul class="collapse list-unstyled" id="monitorMenu">
                        <li>
                            <a href="/monitor/overview" class="nav-link">监控概览</a>
                        </li>
                        <li>
                            <a href="/monitor/metrics" class="nav-link">性能指标</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#securityMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                        <i class="fas fa-shield-alt"></i> <span>安全审计</span>
                    </a>
                    <ul class="collapse list-unstyled" id="securityMenu">
                        <li>
                            <a href="/security/audit" class="nav-link">操作审计</a>
                        </li>
                        <li>
                            <a href="/security/permission" class="nav-link">权限管理</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- 页面内容 -->
        <div id="content" class="main-content">
            <!-- 顶部导航栏 -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>菜单</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-user"></i> <span th:text="${user.username}"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <i class="fas fa-sign-out-alt"></i> <span>退出</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <th:block th:fragment="connection-form">
                <main role="main" class="container-fluid">
                    <h2 class="mt-4" th:text="${connection.id != null ? '编辑连接' : '新增连接'}"></h2>
                    <p>配置数据库连接参数</p>

                    <!-- 连接表单 -->
                    <div class="form-container">
                        <form th:action="${connection.id != null ? '/connections/update' : '/connections/save'}" method="post">
                            <input type="hidden" th:field="*{{id}}" />
                            
                            <div class="form-section">
                                <h5>基本信息</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">连接名称 <span class="text-danger">*</span></label>
                                            <input type="text" id="name" th:field="*{{name}}" class="form-control" required placeholder="请输入连接名称">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="dbType">数据库类型 <span class="text-danger">*</span></label>
                                            <select id="dbType" th:field="*{{dbType}}" class="form-control" required>
                                                <option value="">请选择数据库类型</option>
                                                <option value="mysql">MySQL</option>
                                                <option value="oracle">Oracle</option>
                                                <option value="postgresql">PostgreSQL</option>
                                                <option value="sqlserver">SQL Server</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h5>连接参数</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="host">主机地址 <span class="text-danger">*</span></label>
                                            <input type="text" id="host" th:field="*{{host}}" class="form-control" required placeholder="请输入主机地址">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="port">端口 <span class="text-danger">*</span></label>
                                            <input type="number" id="port" th:field="*{{port}}" class="form-control" required placeholder="请输入端口">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="databaseName">数据库名 <span class="text-danger">*</span></label>
                                            <input type="text" id="databaseName" th:field="*{{databaseName}}" class="form-control" required placeholder="请输入数据库名">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h5>认证信息</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">用户名 <span class="text-danger">*</span></label>
                                            <input type="text" id="username" th:field="*{{username}}" class="form-control" required placeholder="请输入用户名">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password">密码 <span class="text-danger">*</span></label>
                                            <input type="password" id="password" th:field="*{{password}}" class="form-control" required placeholder="请输入密码">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h5>其他信息</h5>
                                <div class="form-group">
                                    <label for="description">描述</label>
                                    <textarea id="description" th:field="*{{description}}" class="form-control" rows="3" placeholder="请输入连接描述"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-info" onclick="testConnection()">
                                    <i class="fas fa-plug"></i> 测试连接
                                </button>
                                <div id="testResult"></div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 保存
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <i class="fas fa-arrow-left"></i> 返回
                                </button>
                            </div>
                        </form>
                    </div>
                </main>
            </th:block>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script>
        // 侧边栏折叠功能
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
            });

            // 根据数据库类型设置默认端口
            $('#dbType').on('change', function () {
                var dbType = $(this).val();
                var defaultPort = '';
                
                switch (dbType) {
                    case 'mysql':
                        defaultPort = '3306';
                        break;
                    case 'oracle':
                        defaultPort = '1521';
                        break;
                    case 'postgresql':
                        defaultPort = '5432';
                        break;
                    case 'sqlserver':
                        defaultPort = '1433';
                        break;
                }
                
                if (defaultPort !== '') {
                    $('#port').val(defaultPort);
                }
            });
        });

        // 测试连接
        function testConnection() {
            var connection = {
                dbType: $('#dbType').val(),
                host: $('#host').val(),
                port: $('#port').val(),
                databaseName: $('#databaseName').val(),
                username: $('#username').val(),
                password: $('#password').val()
            };

            // 简单验证
            if (!connection.dbType || !connection.host || !connection.port || !connection.databaseName || !connection.username || !connection.password) {
                showTestResult(false, '请填写完整的连接参数');
                return;
            }

            $.ajax({
                url: '/connections/test',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(connection),
                beforeSend: function () {
                    $('#testResult').html('<div class="test-result">正在测试连接...</div>');
                },
                success: function (result) {
                    showTestResult(result.success, result.message);
                },
                error: function () {
                    showTestResult(false, '测试连接失败');
                }
            });
        }

        // 显示测试结果
        function showTestResult(success, message) {
            var resultDiv = $('#testResult');
            var className = success ? 'test-success' : 'test-failure';
            var icon = success ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>';
            resultDiv.html('<div class="test-result ' + className + '">' + icon + ' ' + message + '</div>');
        }
    </script>
    <script src="static/js/jquery-3.6.0.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
