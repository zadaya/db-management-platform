    <style>
        .card-counter {
            box-shadow: 2px 2px 10px #DADADA;
            margin: 5px;
            padding: 20px 10px;
            background-color: #fff;
            height: 100px;
            border-radius: 5px;
            transition: .3s linear all;
        }

        .card-counter:hover {
            box-shadow: 4px 4px 20px #DADADA;
            transition: .3s linear all;
        }

        .card-counter.primary {
            background-color: #007bff;
            color: #FFF;
        }

        .card-counter.success {
            background-color: #28a745;
            color: #FFF;
        }

        .card-counter.info {
            background-color: #17a2b8;
            color: #FFF;
        }

        .card-counter.warning {
            background-color: #ffc107;
            color: #FFF;
        }

        .card-counter i {
            font-size: 5em;
            opacity: 0.2;
        }

        .card-counter .count-numbers {
            position: absolute;
            right: 35px;
            top: 20px;
            font-size: 32px;
            display: block;
        }

        .card-counter .count-name {
            position: absolute;
            right: 35px;
            top: 65px;
            font-style: italic;
            text-transform: capitalize;
            opacity: 0.5;
            display: block;
            font-size: 18px;
        }

        .sidebar {
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        /* 菜单项动画效果 */
        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateX(5px);
        }

        /* 下拉菜单动画效果 */
        .dropdown-menu {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图标动画效果 */
        .nav-link i {
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.1);
        }

        .main-content {
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed~.main-content {
            margin-left: 60px;
        }

        .scroll-window {
            max-height: 500px;
            overflow-y: auto;
        }

        .log-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .log-item .log-time {
            font-size: 0.8em;
            color: #666;
        }

        .log-item .log-content {
            margin-top: 5px;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-green {
            background-color: #28a745;
        }

        .status-yellow {
            background-color: #ffc107;
        }

        .status-red {
            background-color: #dc3545;
        }
    </style>

    <script>
        // 侧边栏折叠功能
        document.addEventListener('DOMContentLoaded', function () {
            var sidebarToggle = document.querySelector('#sidebarToggle');
            var sidebar = document.querySelector('.sidebar');
            var mainContent = document.querySelector('.main-content');

            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
                // 调整主内容区margin-left
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.style.marginLeft = '60px';
                } else {
                    mainContent.style.marginLeft = '240px';
                }
            });

            // 监听窗口大小变化，自动调整侧边栏状态
            window.addEventListener('resize', function () {
                if (window.innerWidth < 768) {
                    sidebar.classList.add('collapsed');
                    mainContent.style.marginLeft = '60px';
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.style.marginLeft = '240px';
                }
            });

            // 初始化主内容区margin-left
            if (sidebar.classList.contains('collapsed')) {
                mainContent.style.marginLeft = '60px';
            } else {
                mainContent.style.marginLeft = '240px';
            }
        });

        // 标签页功能
        function openTab(url, title, icon) {
            // 检查标签页是否已存在
            var tabId = 'tab-' + url.replace(/\//g, '-').replace(/:/g, '');
            var existingTab = document.querySelector('#' + tabId + '-tab');

            if (existingTab) {
                // 如果标签页已存在，激活它
                var tab = new bootstrap.Tab(existingTab);
                tab.show();
                return;
            }

            // 创建新标签页导航项
            var navTabs = document.querySelector('#mainTabs');
            var newNavItem = document.createElement('li');
            newNavItem.className = 'nav-item';
            newNavItem.innerHTML = `
                <a class="nav-link" id="${tabId}-tab" data-bs-toggle="tab" href="#${tabId}" role="tab" aria-controls="${tabId}" aria-selected="false">
                    <i class="fas fa-${icon}"></i> ${title}
                    <button class="close-tab ml-2" onclick="closeTab('${tabId}')">&times;</button>
                </a>
            `;
            navTabs.appendChild(newNavItem);

            // 创建新标签页内容
            var tabContent = document.querySelector('#mainTabContent');
            var newTabContent = document.createElement('div');
            newTabContent.id = tabId;
            newTabContent.className = 'tab-pane fade';
            newTabContent.setAttribute('role', 'tabpanel');
            newTabContent.setAttribute('aria-labelledby', `${tabId}-tab`);
            tabContent.appendChild(newTabContent);

            // 加载内容
            $(newTabContent).load(url, function () {
                // 激活新标签页
                var tab = new bootstrap.Tab(document.querySelector(`#${tabId}-tab`));
                tab.show();
            });
        }

        // 关闭标签页功能
        function closeTab(tabId) {
            var tab = document.querySelector('#' + tabId + '-tab');
            var tabContent = document.querySelector('#' + tabId);

            if (tab && tabContent) {
                // 如果关闭的是当前激活的标签页，激活前一个标签页
                if (tab.classList.contains('active')) {
                    var previousTab = tab.parentElement.previousElementSibling;
                    if (previousTab) {
                        var previousTabLink = previousTab.querySelector('a.nav-link');
                        if (previousTabLink) {
                            $(previousTabLink).tab('show');
                        }
                    }
                }

                // 移除标签页
                tab.parentElement.remove();
                tabContent.remove();
            }
        }
    </script>
