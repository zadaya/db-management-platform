<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DB管理平台 - 控制台</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main-content.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-bottom: 15px;
        }

        .table-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online {
            background-color: #28a745;
        }

        .status-offline {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- 页面内容 -->
        <div class="tab-content" id="mainTabContent">
            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <!-- 统计卡片 -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card-counter primary">
                            <i class="fas fa-database"></i>
                            <span class="count-numbers" th:text="${totalConnections}">0</span>
                            <span class="count-name">数据库连接</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-counter success">
                            <i class="fas fa-table"></i>
                            <span class="count-numbers" th:text="${totalTables}">0</span>
                            <span class="count-name">数据表总数</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-counter info">
                            <i class="fas fa-play-circle"></i>
                            <span class="count-numbers" th:text="${recentSqlExecutions}">0</span>
                            <span class="count-name">最近执行SQL</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-counter warning">
                            <i class="fas fa-heartbeat"></i>
                            <span class="count-numbers">
                                <span class="status-indicator status-green"></span>
                                <span th:text="${systemStatus}">正常</span>
                            </span>
                            <span class="count-name">系统运行状态</span>
                        </div>
                    </div>
                </div>

                <!-- 快捷操作 -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">快捷操作</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a href="#" class="btn btn-primary btn-block p-3"
                                            onclick="openTab('/dbplatform/connections/new', '新建连接', 'plus-circle')">
                                            <i class="fas fa-plus-circle fa-2x mb-2"></i>
                                            <br>
                                            新建连接
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a href="#" class="btn btn-success btn-block p-3"
                                            onclick="openTab('/dbplatform/sql', 'SQL查询', 'code')">
                                            <i class="fas fa-code fa-2x mb-2"></i>
                                            <br>
                                            SQL查询
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a href="#" class="btn btn-info btn-block p-3"
                                            onclick="openTab('/dbplatform/import', '数据导入', 'upload')">
                                            <i class="fas fa-upload fa-2x mb-2"></i>
                                            <br>
                                            数据导入
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a href="#" class="btn btn-warning btn-block p-3"
                                            onclick="openTab('/dbplatform/export', '数据导出', 'download')">
                                            <i class="fas fa-download fa-2x mb-2"></i>
                                            <br>
                                            数据导出
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 任务中心和系统事件 -->
                <div class="row mt-4">
                    <!-- 任务中心 -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">任务中心</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>任务名称</th>
                                                <th>类型</th>
                                                <th>状态</th>
                                                <th>创建时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>数据备份任务</td>
                                                <td>备份</td>
                                                <td><span class="badge badge-success">已完成</span></td>
                                                <td>2023-05-15 14:30</td>
                                                <td>
                                                    <button class="btn btn-sm btn-info">查看详情</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>数据同步任务</td>
                                                <td>同步</td>
                                                <td><span class="badge badge-warning">执行中</span></td>
                                                <td>2023-05-15 15:00</td>
                                                <td>
                                                    <button class="btn btn-sm btn-info">查看详情</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>SQL脚本执行</td>
                                                <td>执行</td>
                                                <td><span class="badge badge-danger">失败</span></td>
                                                <td>2023-05-15 15:30</td>
                                                <td>
                                                    <button class="btn btn-sm btn-info">查看详情</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 系统事件 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">系统事件</h3>
                            </div>
                            <div class="card-body scroll-window">
                                <div th:each="log : ${recentLogs}" class="log-item">
                                    <div class="log-time">
                                        <span
                                            th:text="${#dates.format(log.operationTime, 'yyyy-MM-dd HH:mm')}">2023-05-15
                                            14:30</span>
                                    </div>
                                    <div class="log-content">
                                        <span th:text="${log.userName}">管理员</span>
                                        <span th:text="${log.operationContent}">执行了SQL查询</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
