<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB管理平台 - 控制台</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DB管理平台</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/dbplatform/dashboard">控制台</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dbplatform/connections">连接管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dbplatform/sql">SQL执行</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="navbar-text">欢迎，<span th:text="${user.realName}">用户</span></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dbplatform/logout">退出</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dbplatform/dashboard">
                            控制台
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dbplatform/connections">
                            连接管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dbplatform/sql">
                            SQL执行
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dbplatform/tables">
                            表管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">控制台</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">数据库连接</h5>
                            <p class="card-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">数据表</h5>
                            <p class="card-text">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="static/js/jquery-3.6.0.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
