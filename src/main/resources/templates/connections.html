<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB管理平台 - 连接管理</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .action-buttons {
            margin-bottom: 15px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 左侧导航栏 -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>DB管理平台</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> <span>控制台</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/connections" class="nav-link">
                        <i class="fas fa-database"></i> <span>连接管理</span>
                    </a>
                </li>
                <li>
                    <a href="#sqlMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                        <i class="fas fa-code"></i> <span>SQL工具</span>
                    </a>
                    <ul class="collapse list-unstyled" id="sqlMenu">
                        <li>
                            <a href="/sql/editor" class="nav-link">SQL编辑器</a>
                        </li>
                        <li>
                            <a href="/sql/history" class="nav-link">执行历史</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#monitorMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                        <i class="fas fa-chart-line"></i> <span>性能监控</span>
                    </a>
                    <ul class="collapse list-unstyled" id="monitorMenu">
                        <li>
                            <a href="/monitor/overview" class="nav-link">监控概览</a>
                        </li>
                        <li>
                            <a href="/monitor/metrics" class="nav-link">性能指标</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#securityMenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link">
                        <i class="fas fa-shield-alt"></i> <span>安全审计</span>
                    </a>
                    <ul class="collapse list-unstyled" id="securityMenu">
                        <li>
                            <a href="/security/audit" class="nav-link">操作审计</a>
                        </li>
                        <li>
                            <a href="/security/permission" class="nav-link">权限管理</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- 页面内容 -->
        <div id="content" class="main-content">
            <!-- 顶部导航栏 -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>菜单</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-user"></i> <span th:text="${user.username}"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <i class="fas fa-sign-out-alt"></i> <span>退出</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <th:block th:fragment="connection-list">
                <main role="main" class="container-fluid">
                <h2 class="mt-4">连接管理</h2>
                <p>集中管理数据库连接配置</p>

                <!-- 操作按钮区 -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-primary" onclick="location.href='/connections/add'">
                        <i class="fas fa-plus"></i> 新增连接
                    </button>
                    <button type="button" class="btn btn-danger" id="batchDeleteBtn" disabled>
                        <i class="fas fa-trash"></i> 批量删除
                    </button>
                </div>

                <!-- 筛选条件区 -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="filterName" class="form-control" placeholder="连接名称">
                        </div>
                        <div class="col-md-3">
                            <select id="filterDbType" class="form-control">
                                <option value="">数据库类型</option>
                                <option value="mysql">MySQL</option>
                                <option value="oracle">Oracle</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="sqlserver">SQL Server</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="filterHost" class="form-control" placeholder="主机地址">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="searchConnections()">
                                <i class="fas fa-search"></i> 筛选
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 连接列表 -->
                <div class="table-container">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 50px;">
                                    <input type="checkbox" id="selectAll">
                                </th>
                                <th>连接名称</th>
                                <th>连接地址</th>
                                <th>状态</th>
                                <th>数据库类型</th>
                                <th>更新时间</th>
                                <th style="width: 180px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="connectionTableBody">
                            <tr th:each="connection : ${connections}">
                                <td>
                                    <input type="checkbox" class="connectionCheckbox" th:value="${connection.id}">
                                </td>
                                <td th:text="${connection.name}"></td>
                                <td th:text="${connection.host} + ':' + ${connection.port}"></td>
                                <td>
                                    <span class="status-indicator status-offline"></span>
                                    <span>离线</span>
                                </td>
                                <td th:text="${connection.dbType}"></td>
                                <td th:text="${#dates.format(connection.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary" th:onclick="editConnection([[${connection.id}]])">
                                        <i class="fas fa-edit"></i> 编辑
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger" th:onclick="deleteConnection([[${connection.id}]])">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                    <button type="button" class="btn btn-sm btn-info" th:onclick="testConnection([[${connection.id}]])">
                                        <i class="fas fa-plug"></i> 测试
                                    </button>
                                    <button type="button" class="btn btn-sm btn-secondary" th:onclick="copyConnection([[${connection.id}]])">
                                        <i class="fas fa-copy"></i> 复制
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            </th:block>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script>
        // 侧边栏折叠功能
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
            });

            // 全选/取消全选
            $('#selectAll').on('click', function () {
                $('.connectionCheckbox').prop('checked', $(this).prop('checked'));
                updateBatchDeleteBtn();
            });

            // 单个复选框点击
            $('.connectionCheckbox').on('click', function () {
                updateBatchDeleteBtn();
            });
        });

        // 更新批量删除按钮状态
        function updateBatchDeleteBtn() {
            var checkedCount = $('.connectionCheckbox:checked').length;
            $('#batchDeleteBtn').prop('disabled', checkedCount === 0);
        }

        // 搜索连接
        function searchConnections() {
            var params = {
                name: $('#filterName').val(),
                dbType: $('#filterDbType').val(),
                host: $('#filterHost').val()
            };

            $.ajax({
                url: '/connections/search',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(params),
                success: function (data) {
                    renderConnectionTable(data);
                },
                error: function () {
                    alert('搜索失败');
                }
            });
        }

        // 渲染连接表格
        function renderConnectionTable(connections) {
            var tbody = $('#connectionTableBody');
            tbody.empty();

            connections.forEach(function (connection) {
                var row = '<tr>' +
                    '<td><input type="checkbox" class="connectionCheckbox" value="' + connection.id + '"></td>' +
                    '<td>' + connection.name + '</td>' +
                    '<td>' + connection.host + ':' + connection.port + '</td>' +
                    '<td><span class="status-indicator status-offline"></span> 离线</td>' +
                    '<td>' + connection.dbType + '</td>' +
                    '<td>' + formatDate(connection.updateTime) + '</td>' +
                    '<td>' +
                    '<button type="button" class="btn btn-sm btn-primary" onclick="editConnection(' + connection.id + ')"><i class="fas fa-edit"></i> 编辑</button>' +
                    '<button type="button" class="btn btn-sm btn-danger" onclick="deleteConnection(' + connection.id + ')"><i class="fas fa-trash"></i> 删除</button>' +
                    '<button type="button" class="btn btn-sm btn-info" onclick="testConnection(' + connection.id + ')"><i class="fas fa-plug"></i> 测试</button>' +
                    '<button type="button" class="btn btn-sm btn-secondary" onclick="copyConnection(' + connection.id + ')"><i class="fas fa-copy"></i> 复制</button>' +
                    '</td>' +
                    '</tr>';
                tbody.append(row);
            });

            // 重新绑定事件
            $('.connectionCheckbox').on('click', function () {
                updateBatchDeleteBtn();
            });
        }

        // 格式化日期
        function formatDate(dateStr) {
            var date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 重置筛选条件
        function resetFilters() {
            $('#filterName').val('');
            $('#filterDbType').val('');
            $('#filterHost').val('');
            searchConnections();
        }

        // 编辑连接
        function editConnection(id) {
            location.href = '/connections/edit/' + id;
        }

        // 删除连接
        function deleteConnection(id) {
            if (confirm('确定要删除这个连接吗？')) {
                $.ajax({
                    url: '/connections/delete/' + id,
                    type: 'POST',
                    success: function (result) {
                        if (result.success) {
                            alert(result.message);
                            searchConnections(); // 重新加载数据
                        } else {
                            alert(result.message);
                        }
                    },
                    error: function () {
                        alert('删除失败');
                    }
                });
            }
        }

        // 批量删除连接
        $('#batchDeleteBtn').on('click', function () {
            var checkedIds = $('.connectionCheckbox:checked').map(function () {
                return $(this).val();
            }).get();

            if (checkedIds.length === 0) {
                alert('请选择要删除的连接');
                return;
            }

            if (confirm('确定要删除选中的 ' + checkedIds.length + ' 个连接吗？')) {
                $.ajax({
                    url: '/connections/deleteBatch',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(checkedIds),
                    success: function (result) {
                        if (result.success) {
                            alert(result.message);
                            searchConnections(); // 重新加载数据
                            $('#selectAll').prop('checked', false); // 取消全选
                        } else {
                            alert(result.message);
                        }
                    },
                    error: function () {
                        alert('批量删除失败');
                    }
                });
            }
        });

        // 测试连接
        function testConnection(id) {
            // 这里需要获取完整的连接信息，包括密码
            // 由于密码是加密存储的，我们需要从服务器获取解密后的密码
            // 或者重新输入密码进行测试
            alert('测试连接功能开发中...');
        }

        // 复制连接
        function copyConnection(id) {
            location.href = '/connections/copy/' + id;
        }
    </script>
</body>
</html>
