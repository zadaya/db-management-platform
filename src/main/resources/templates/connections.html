<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DB管理平台 - 连接管理</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main-content.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-bottom: 15px;
        }

        .table-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online {
            background-color: #28a745;
        }

        .status-offline {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- 页面内容 -->
        <div class="tab-content" id="mainTabContent">
            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <!-- 操作按钮区 -->
                <div class="row action-buttons">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" onclick="location.href='/connections/add'">
                            <i class="fas fa-plus"></i>
                            <span>新增连接</span>
                        </button>
                        <button type="button" class="btn btn-danger" id="batchDeleteBtn" disabled>
                            <i class="fas fa-trash"></i>
                            <span>批量删除</span>
                        </button>
                    </div>
                </div>

                <!-- 筛选条件区 -->
                <div class="row filter-section">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="filterName" class="form-control" placeholder="连接名称">
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="filterHost" class="form-control" placeholder="主机地址">
                        </div>
                        <div class="col-md-3">
                            <select id="filterDbType" class="form-control">
                                <option value="">数据库类型</option>
                                <option value="mysql">MySQL</option>
                                <option value="oracle">Oracle</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="sqlserver">SQL Server</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="searchConnections()">
                                <i class="fas fa-search"></i> 筛选
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 连接列表 -->
                <div class="row table-container">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 50px;">
                                    <input type="checkbox" id="selectAll">
                                </th>
                                <th>连接名称</th>
                                <th>连接地址</th>
                                <th>状态</th>
                                <th>数据库类型</th>
                                <th>更新时间</th>
                                <th style="width: 180px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="connectionTableBody">
                            <tr th:each="connection : ${connections}">
                                <td>
                                    <input type="checkbox" class="connectionCheckbox" th:value="${connection.id}">
                                </td>
                                <td th:text="${connection.name}"></td>
                                <td th:text="${connection.host} + ':' + ${connection.port}"></td>
                                <td>
                                    <span class="status-indicator status-offline"></span>
                                    <span>离线</span>
                                </td>
                                <td th:text="${connection.dbType}"></td>
                                <td th:text="${#dates.format(connection.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary"
                                        th:onclick="editConnection([[${connection.id}]])">
                                        <i class="fas fa-edit"></i> 编辑
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger"
                                        th:onclick="deleteConnection([[${connection.id}]])">
                                        <i class="fas fa-trash"></i> 删除
                                    </button>
                                    <button type="button" class="btn btn-sm btn-info"
                                        th:onclick="testConnection([[${connection.id}]])">
                                        <i class="fas fa-plug"></i> 测试
                                    </button>
                                    <button type="button" class="btn btn-sm btn-secondary"
                                        th:onclick="copyConnection([[${connection.id}]])">
                                        <i class="fas fa-copy"></i> 复制
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
